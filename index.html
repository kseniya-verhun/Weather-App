<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="/src/styles.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        
        <div class="left-column">
            
            <form id="search-form">
                <input type="search" id="city-search" placeholder="Enter your city..." autofocus="on" autocomplete="off" class="search-field form-control">
                <input type="submit" id="search-button" value="Search" class="search-button">
            </form>
            
            <br />
            <img src="" alt="Clear" id="icon" />
            <h3>Sunny</h3>
            
            <div class="grid-container">
                <div class="row">
                    <div class="col-4">
                        <div class="day">
                           Today
                        </div>
                        <div class="grid-item">
                            <p class="grid-item-content"><span id="grid-temp">☀️<br>+22°C</span><br />Morning</p>
                        </div>
                        <div class="grid-item">
                            <p class="grid-item-content"><span id="grid-temp">🌥️<br>+27°C</span><br />Day</p>
                        </div>
                        <div class="grid-item">
                           <p class="grid-item-content"><span id="grid-temp">🌙<br>+20°C</span><br />Night</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="day">
                            Tomorrow
                        </div>
                        <div class="grid-item">
                            <p class="grid-item-content"><span id="grid-temp">☀️<br>+22°C</span><br />Morning</p>
                        </div>
                        <div class="grid-item">
                            <p class="grid-item-content"><span id="grid-temp">🌥️<br>+27°C</span><br />Day</p>
                        </div>
                        <div class="grid-item">
                            <p class="grid-item-content"><span id="grid-temp">🌙<br>+20°C</span><br />Night</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="day">
                            June 21st
                        </div>
                        <div class="grid-item">
                            <p class="grid-item-content"><span id="grid-temp">☀️<br>+22°C</span><br />Morning</p>
                        </div>
                        <div class="grid-item">
                            <p class="grid-item-content"><span id="grid-temp">🌥️<br>+27°C</span><br />Day</p>
                        </div>
                        <div class="grid-item">
                            <p class="grid-item-content"><span id="grid-temp">🌙<br>+20°C</span><br />Night</p>
                        </div>
                    </div>  
                </div>   
            </div>

            <button type="button" class="current-city" >Current Location</button>

        </div>


        <div class="right-column">
            <h2>Spingfield</h2>
            <!--<h4>USA</h4>
            <h1><a href="#" id="temperature" onclick="convertTemperature(event);">23°C</a></h1>-->
            <h1><span id="temperature">23</span><a href="#" id="celsius">°C</a><span class="dash">/</span><a href="#" id="fahrenheit">°F</a></h1>
            <p class="time"><time datetime="21:23">9:23</time> a.m.</p>
            <p class="date">Monday, <time datetime="2022-06-19">June 19th</time></p>
            <ul class="wind-humidity">
                <li class="humidity">Humidity: <span id="humidity-value">68</span>%</li>
                <li class="wind">Wind: <span id="wind-speed-value">13</span> km/h</li>
            </ul>
            <img src="/images/bridge.jpg" alt="Bridge in fog" width="100%" height="100%" class="background-img">
        </div>

    </div>  
    <p class="git-link"><a href="https://github.com/kseniya-verhun/Weather-App">Open source code</a></p>
    <script src="src/index.js"></script>

</body>
</html>
